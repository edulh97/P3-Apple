  <div id="header">
    <i class="fa-brands fa-apple" id="header-menu-icon"></i>
    <h1>Think Different.</h1>
  </div>
  <div id="nav">
    <nav>
      <a href="index.html" target="_blank">Store</a>
      <a>Mac</a>

  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <form id="product-form">
          <div class="mb-3 mt-3">
            <label for="product" class="product">Which product do you want</label>
            <input type="text" class="form-control" id="product" placeholder="Enter product" name="product">
            <span id="product-error" style="visibility:hidden;">*Field Required</span>
          </div>
          <div class="mb-3">
            <label for="capacity" class="capacity">Storage (GB). How much space do you need?</label>
            <input type="number" class="form-control" id="capacity" placeholder="Enter capacity" name="capacity">
            <span id="capacity-error" style="visibility:hidden;">*Field Required</span>
          </div>
          <div class="mb-3">
            <label for="color" class="finish">Finish. Pick your favorite.</label>
            <input type="text" class="form-control" id="color" placeholder="Enter color" name="color">
            <span id="finish-error" style="visibility:hidden;">*Field Required</span>
          </div>
          <div class="mb-3">
            <label for="charger" class="extra">Need a charger?</label>
            <input type="checkbox" class="form-check-input" id="charger" name="extra">
            <span id="extra-error" style="visibility:hidden;">*Field Required</span>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="left-side">
        <h2 class="m-5">Order</h2>
        <ul id="apples">
          <li>

        </ul>
      </div>
    </div>
  </div>

        </div>
        <div class="col-12 col-md-6 col-lg-3">

        <div class="col-12 col-md-6 col-lg-3">

        </div>
